<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA MVP Scoring GitHub Contributions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="https://eu.umami.is/script.js" data-website-id="cc214da2-8793-4bee-9fef-14cc3bfb3299"></script>
</head>
<body>
    <div class="container">
        <div class="social-icons">
            <a href="https://github.com/ujji77/hardcode-nba" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/spatial-uzair/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://spatial-portfolio.vercel.app/" target="_blank"><i class="fas fa-globe"></i></a>
        </div>        

        <div class="dropdown-container">
            <select id="player-dropdown" data-umami-event="dropdown">
            </select>
        </div>

        <div id="player-info">
            <img id="player-image" src="" alt="Player Image" class="player-image" />
            <div id="player-details">
                <h1 id="player-name"></h1>
                <p id="player-meta"></p>
            </div>
        </div>

        <!-- Season Averages -->
        <div class="section-container">
            <div class="section-title">Season Averages</div>
            <div id="player-stats">
                <div class="stat-box">
                    <div class="stat-title">Minutes Per Game</div>
                    <div class="stat-main" id="mpg"></div>
                    <div class="stat-sub" id="gpp"></div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Points Per Game</div>
                    <div class="stat-main" id="ppg"></div>
                    <div class="stat-sub" id="pgpos"></div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Assists Per Game</div>
                    <div class="stat-main" id="apg"></div>
                    <div class="stat-sub" id="apgpos"></div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Rebounds Per Game</div>
                    <div class="stat-main" id="rpg"></div>
                    <div class="stat-sub" id="rpgpos"></div>
                </div>
            </div>
        </div>
        
        <!-- Scoring Contribution -->
        <div class="section-container">
            <div class="section-title">Scoring Contribution</div>
            <div id="graph-container">
                <div id="chart">
                    <div class="grid"></div>
                </div>
            </div>

            <div id="chart-key">
                <span>< 20 pts&nbsp;</span>
                <div class="key-box" style="background-color: #ebedf0;"></div>
                <div class="key-box" style="background-color: #c6e48b;"></div>
                <div class="key-box" style="background-color: #9ec9a7;"></div>
                <div class="key-box" style="background-color: #7bc96f;"></div>
                <div class="key-box" style="background-color: #239a3b;"></div>
                <span>&nbsp;35+ pts</span>
            </div>
        </div>
        

        <div class="toggle-container">
            <input type="checkbox" id="dark-mode-toggle" class="toggle" data-umami-event="dark/light mode toggle">
            <label for="dark-mode-toggle" class="toggle-label"></label>
            <div class="mode-labels">
                <span class="dark-mode-label">Dark Mode</span>
                <span class="light-mode-label">Light Mode</span>
            </div>
        </div>
    </div>
  
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
